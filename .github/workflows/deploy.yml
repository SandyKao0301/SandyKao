name: Deploy static Next.js to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # If your next.config reads NEXT_PUBLIC_BASE_PATH, keep this.
      # If you switched to the "isCI ? '/SandyKao' : ''" config, remove this block.
      NEXT_PUBLIC_BASE_PATH: "/SandyKao"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Build: Next.js will "export" to ./out because output:'export' is set
      - run: npm run build

      # Extra safety: ensure Pages treats underscore files correctly
      - run: test -d out && touch out/.nojekyll

      # Upload the static site artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
